<div class="botones">
    <button (click)="calcular('+')" value="+">+</button>
    <button (click)="calcular('-')" value="-">-</button>
    <button (click)="calcular('^')" value="^">^</button>
    <button (click)="calcular('X')" value="X">X</button>
    <button (click)="calcular('%')" value="%">%</button>
    <button (click)="calcular('CE')" value="CE">CE</button>
</div>
